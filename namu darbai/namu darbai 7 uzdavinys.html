<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form method="get" action="forms.html">
    <label>Gamintojas</label><input type="text" name="Gamintojas"><br>
    <label>Modelis</label><input type="text" name="Modelis"><br>
    <label>Pagaminimo metai</label><input type="text" name="Pagaminimo metai"><br>
    <label>Spalva</label>
    <select class="Spalva">
        <option>Juoda</option>
        <option>Balta</option>
        <option>Geltona</option>
        <option>Raudona</option>
        <option>Žalia</option>
        <option>Mėlyna</option>
        <option>Ruda</option>
        <option>Pilka</option>
        <option>Rožinė</option>
        <option>Oranžinė</option>
    </select><br>
        <label>Pavarų dėžės tipas :</label><br>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Mechaninė</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Automatinė</label>
        </div>
        <label>Priedai :</label><br>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Radija
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">El. langai
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Vairo stiprintuvas
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">ABS
        </label>
        </div>
        <div class="form-group">
        <label for="comment">Pastabos:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <input class="btn btn-primary" type="reset" value="Reset">
        <input class="btn btn-primary" type="submit" value="Siusti">
</div>

</body>
</html>
