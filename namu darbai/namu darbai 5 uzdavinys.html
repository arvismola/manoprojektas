<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        body {

            background-image: url("https://independentfinancialadvice.ie/wp-content/uploads/2015/07/lights-on-concrete-wall-powerpoint-backgrounds.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .table {
            display: table;
            border-collapse: separate;

        }
        .row {
            display: table-row;
            padding: 5px;
        }
        .cell {

            background-image: url("https://wallpaper-house.com/data/out/6/wallpaper2you_112275.jpg");
            border: 1px solid black;
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="row">

        <div class="cell">1</div>

    </div>
    <div class="row">

    </div>
</div>

</html>
