<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

            background-image: url("https://independentfinancialadvice.ie/wp-content/uploads/2015/07/lights-on-concrete-wall-powerpoint-backgrounds.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #cccccc;
        }
        .table {
            margin: 100px auto;
            display: table;
            border-collapse: separate;

        }
        .row {
            display: table-row;
            padding: 5px;
        }
        .cell {
            display: table-cell;
            background-image: url("https://independentfinancialadvice.ie/wp-content/uploads/2015/07/lights-on-concrete-wall-powerpoint-backgrounds.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            border: 1px solid black;
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            color: tomato;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="row">
        <div class="cell">pirmas langelis</div>
        <div class="cell">antas langelis</div>
        <div class="cell">trečias langelis</div>
    </div>
    <div class="row">
        <div class="cell">ketvirtas langelis</div>
        <div class="cell">užsiknisau blemba</div>
        <div class="cell">šeštas langelis</div>
    </div>
    <div class="row">
        <div class="cell">septintas langelis</div>
        <div class="cell">aštuntas langelis</div>
        <div class="cell">devintas langelis</div>
    </div>
</div>
</body>
</html>
