<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("li").mouseover(function(){
                $("li").css("font-size", "200%");
            });
            $("li").mouseout(function(){
                $("li").css("font-size", "100%");
            });
        });
    </script>
</head>
<body>
<ol>
    <li>pirmas</li>
    <li>antras</li>
    <li>trecas</li>
    <li>ketvirtas</li>
    <li>penktas</li>
</ol>

</body>
</html>
