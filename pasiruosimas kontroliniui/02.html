<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
Sukurkite HTML dokumentą, kurio <head> skiltyje būtų aprašytas stilius. Visas dokumento fonas - paveikslėlis, teksto dydis 16px ir teksto spalva sidabrinė. Dokumente turėtų būti išvesta 4x4 lentelė sudaryta iš <div> elementų, t.y. Div langeliai - div eilutėse, o šios - pagrindiniam div elemente. Eilutės lentelėje turi būti su paraštėmis 15px, langeliai lentelėse savo ruožtu taip pat su 10px paraštėmis. Langelių fono spalva turi būti geltona. Langeliuose - tekstas.
-->
    <style>
        body {

            background-image: url("https://independentfinancialadvice.ie/wp-content/uploads/2015/07/lights-on-concrete-wall-powerpoint-backgrounds.jpg");
            background-repeat: no-repeat; background-size: cover; background-color: #cccccc; font-size: 16px; color: silver;}
        .table {margin: 100px auto;display: table; border-collapse: collapse;}
        .row { display: table-row; padding: 15px; }
        .cell { display: table-cell; border: 1px solid black; padding: 10px;}
    </style>
</head>
<body>
<div class="table">
    <div class="row"> <div class="cell">Tekstas</div> <div class="cell">Tekstas</div>
        <div class="cell">Tekstas</div> <div class="cell">Tekstas</div> </div>
    <div class="row"> <div class="cell">Tekstas</div> <div class="cell">Tekstas</div>
        <div class="cell">Tekstas</div> <div class="cell">Tekstas</div> </div>
    <div class="row"> <div class="cell">Tekstas</div> <div class="cell">Tekstas</div>
        <div class="cell">Tekstas</div> <div class="cell">Tekstas</div> </div>
    <div class="row"> <div class="cell">Tekstas</div> <div class="cell">Tekstas</div>
        <div class="cell">Tekstas</div> <div class="cell">Tekstas</div> </div>
</div>
</body>
</html>
