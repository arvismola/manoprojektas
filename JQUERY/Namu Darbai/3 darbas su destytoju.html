<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#sarasas li').on('mouseover', function(){
                $(this).css('font-size', '200%');
            });
            $('#sarasas li').on('mouseout', function(){
                $(this).css('font-size', '100%');
            });
        });
    </script>
</head>
<body>
<ol id="sarasas">
    <li>pirmas</li>
    <li>antras</li>
    <li>trecas</li>
    <li>ketvirtas</li>
    <li>penktas</li>
</ol>

</body>
</html>
